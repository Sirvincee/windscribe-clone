<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="text-white">
    <!-- section 1 -->
    <!-- header & 100vh wrapper -->
    <div class="w-full h-[100vh] bg-gray-900 pt-2">
      <!-- header -->
      <header
        class="h-[12vh] w-full mt-3 md:flex flex-col items-center lg:flex-row lg:m-0 lg:justify-between 2xl:h-[10vh]">
        <!-- logo -->
        <div
          class="w-full h-1/2 py-4 text-[41px] flex items-center justify-center font-mono tracking-tighter md:text-[50px] lg:w-[30%] lg:text-[44px] 2xl:text-[42px]">
          Windscribe
          <span
            class="w-[8%] h-full bg-teal-800 p-3 ml-3 md:w-[5%] md:hidden"></span>
        </div>
        <!-- navbar -->
        <div
          class="w-full h-1/2 flex justify-between items-center text-xs px-4 pb-2 md:w-[60%] md:text-[16px] lg:w-[60%] lg:text-[18px] lg:flex lg:items-center lg:p-0 lg:px-2 lg:mr-8 2xl:w-[36%] 2xl:mr-20">
          <span class="cursor-pointer">Features</span>
          <span class="cursor-pointer">Pricing</span>
          <span class="cursor-pointer">Support</span>
          <span
            class="cursor-pointer lg:p-3 lg:rounded-full lg:bg-[#88c53a] lg:w-28 flex justify-center items-center 2xl:p-[14px]"
            >Download</span
          >
          <span
            class="cursor-pointer lg:p-3 lg:rounded-full lg:borderlight lg:w-28 flex justify-center items-center 2xl:p-[14px] 2xl:border-2 border-white"
            >Log In</span
          >
          <span class="cursor-pointer lg:hidden">Sign Up</span>
          <span
            class="w-7 h-5 bg-teal-800 md:hidden hidden lg:block 2xl:w-9 2xl:h-[26px]"></span>
        </div>
      </header>
      <!-- 1st part of body (100vh) -->
      <main class="w-full h-[120vh] 2xl:flex">
        <!-- left partition for 2xl screens -->
        <section class="hidden 2xl:block w-[40%] borderlight"></section>
        <!--end of left partition for 2xl screens-->
        <div
          class="w-full px-3 flex flex-col items-center justify-center mt-7 lg:mt-14 2xl:w-[60%] 2xl:mt-0 2xl:pt-20 2xl:justify-start 2xl:pr-[150px]">
          <span
            class="w-full text-center text-3xl flex items-center justify-center mb-5 md:w-[80%] md:text-5xl lg:w-[63%] lg:text-5xl 2xl:w-[75%]"
            style="line-height: 1"
            ><h1>Browse the web privately as it was meant to be</h1></span
          >
          <span
            class="w-[88%] text-[18.5px] flex flex-col items-center justify-center mb-10 md:w-[50%]">
            <span><h3>Your online privacy is under attack.</h3></span>
            <span class="block"><h3>Windscribe sets you free</h3></span>
          </span>
          <span
            class="w-[60%] flex justify-center items-center rounded-full p-2 text-2xl px-4 mb-10 bg-[#88c53a] py-3 md:w-[30%] lg:w-[24%] lg:py-[14px] 2xl:w-[28%]"
            >Get Windscribe</span
          >
          <span
            class="w-[35%] borderlight rounded-full p-2 px-3 flex items-center justify-center mb-5 bg-gray-700 py-3 md:w-[18%] lg:w-[16%] lg:py-[14px]"
            >Learn More</span
          >
        </div>
      </main>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
